<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css" />
        <script src="script.js" type="module"></script>
        <title>URCL-rs</title>
    </head>
    <body>
        <nav>
            <button class="symbol red">ERROR LOGS</button>
            <button class="symbol green" id="emulate">COMPILE/RUN </button>
            <button class="symbol blue" id="document_link">DOCUMENTATION</button>
            <button class="symbol yellow">EXAMPLES</button>
            <button class="symbol magenta" id="settings">SETTINGS</button>
            <button class="symbol" id="clear">CLEAR</button>
        </nav>
        <main>
            <textarea name="code_input" id="code_input" spellcheck="false"></textarea>
            <div id="stdout"></div>
        </main>
        <div id="highlight"></div>
        <div id="settings_sec">
            <nav>
                <button class="symbol red" id="exit_settings">Exit Settings</button>
            </nav>
            <div class="section">
                <h4>Auto emulating <input class="green" id="auto-emulate" type="checkbox" checked="true"></h4>
                <p>Enabling this will automatically emulate your code as you type.</p>
            </div>
        </div>
    </body>
</html>
